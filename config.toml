# The URL the site will be built for
base_url = "https://saylesss88.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Enable RSS feed generation
generate_feeds = true
# Optional: Set the number of recent posts to include in the feed (default is 25)
feed_limit = 10

[feed]
# Optional: Specify the filename for the feed (default is "rss.xml")
filename = "rss.xml"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
# highlight_theme = "ayu-dark"
highlight_theme = "ayu-mirage"

highlight_themes_css = [
  { theme = "ayu-mirage", filename = "syntax-theme-dark.css" }, # Using ayu-mirage for dark
  { theme = "ayu-light", filename = "syntax-theme-light.css" }, # Assuming a light variant exists
]

[extra]
subtitle = "Nix-Blog"
# Put all your custom variables here
