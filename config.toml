# The URL the site will be built for
base_url = "https://saylesss88.github.io"
title = "NixOS Blog"
description = "T Sawyer's NixOS Blog"
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Enable RSS feed generation
generate_feeds = true

# Optional: Set the number of recent posts to include in the feed (default is 25)
feed_limit = 10

# Specify the filename for the feed
feed_filenames = ["rss.xml"]

[search]
# include_title = true
# include_description = true
# include_data = false
# include_path = true
# include_content = true
index_format = "elasticlunr_json"
extra_fields = ["permalink"]

[markdown]
# Whether to do syntax highlighting
highlight_code = true

# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
# highlight_theme = "ayu-dark"
highlight_theme = "ayu-mirage"

highlight_themes_css = [
  { theme = "ayu-mirage", filename = "syntax-theme-dark.css" }, # Using ayu-mirage for dark mode
  { theme = "ayu-light", filename = "syntax-theme-light.css" }, # Assuming a light variant exists
]


[extra]
author = "T Sawyer"
subtitle = "Nix-Blog"

