{% extends "base.html" %} {% block content %}
<h1 class="title">This is my blog made with Zola.</h1>
<p><a href="{{ get_url(path='/blog/') }}">Posts</a>.</p>

<!-- Debug: Log page data to ensure permalink is correctly recognized -->
{% for page in section.pages %}
<article data-permalink="{{ page.permalink }}">
  <h2><a href="{{ page.permalink }}">{{ page.title }}</a></h2>
  <p>{{ page.description | default(value=page.summary) }}</p>
</article>
{% endfor %}

<script>
  const baseUrl = "{{ config.base_url | safe }}";
  const searchIndexURL = "/search_index.en.json"; // Adjusted to directly reference the correct path
</script>

<!-- Load Search Scripts -->
<script src="{{ get_url(path='elasticlunr.min.js') }}"></script>
<script src="{{ get_url(path='search.js') }}"></script>

{% endblock content %}
